<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>

</head>

<body>
  <h1>INBOX</h1>
  <div data-controller="content-loader"
      data-content-loader-url="/messages.html"
      data-content-loader-refresh-interval="5000"></div>

  <h2>Enter Name</h2>
  <div data-controller="hello">
    <input data-target="hello.name" type="text" />
    <button data-action="click->hello#greet">Greet</button>
    <div value=></div>
  </div>

  <div data-controller="clipboard">
    PIN: <input data-target="clipboard.pizza" type="text" value="1234" >
    <button data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</button>
  </div>
  <div data-controller="clipboard">
    PIN: <input data-target="clipboard.pizza" type="text" value="Freedom" >
    <button data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</button>
  </div>
  <div data-controller="clipboard">
    PIN: <textarea data-target="clipboard.pizza" >34352345</textarea>
    <a href="#" data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</a>
  </div>

  <a href="slideshow.html" target="">Slideshow</a>
</body>

</html>
